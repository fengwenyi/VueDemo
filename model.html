<!DOCTYPE html>
<html lang="en">
<head>
	<title>Model</title>

	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input v-model="text">
		<div>{{text}}</div>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				text: ''
			}
		})
	</script>
</body>
</html>
