<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array</title>

	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(item, index) in array" :key="index">
				{{item}}
			</li>
		</ul>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				array: ['张三', '李四', '王五']
			}
		})
	</script>
</body>
</html>
